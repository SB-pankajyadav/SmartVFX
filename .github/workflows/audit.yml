name: Run Vulnerability Audit

on:
  workflow_call:

jobs:
  audit:
    name: Security Vulnerability Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Create reports directory
        run: mkdir -p reports/audit
      
      - name: Run vulnerability audit script
        run: npm run audit -- ./reports/audit
        continue-on-error: true
      
      - name: Display audit summary
        if: always()
        run: |
          echo "ðŸ“‹ Vulnerability Audit Report"
          echo "=============================="
          if [ -f reports/audit/vulnerability_report.json ]; then
            echo "Vulnerability report generated successfully"
            cat reports/audit/vulnerability_report.json
          else
            echo "No vulnerability report found"
          fi
          
          if [ -f reports/audit/vulnerability_dashboard.json ]; then
            echo ""
            echo "ðŸ“Š Vulnerability Dashboard:"
            cat reports/audit/vulnerability_dashboard.json
          fi
      
      - name: Upload vulnerability report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-vulnerability-report
          path: reports/audit/
          if-no-files-found: warn
