name: Run Vulnerability Audit

on:
  workflow_call:

jobs:
  audit:
    name: Security Vulnerability Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run vulnerability audit script
        run: node run-audit.js
        continue-on-error: true
      
      - name: Upload vulnerability report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report
          path: vulnerability_report.json
          if-no-files-found: warn
      
      - name: Display audit summary
        if: always()
        run: |
          if [ -f vulnerability_report.json ]; then
            echo "Vulnerability report generated successfully"
            cat vulnerability_report.json
          else
            echo "No vulnerability report found"
          fi
